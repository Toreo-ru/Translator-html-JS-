				key : 'trnsl.1.1.20170704T111402Z.c5caaccae11691b0.fe3ef4313b9aada0da72a045665d43a15a6059dd',
				api : 'https://translate.yandex.net/api/v1.5/tr.json/translate',
				
				translate : function (id, callback) {

					var text = document.getElementById(id).value;
					var url = this.api + '?';
					
					url+= 'key=' + this.key;
					url+= '&text=' + text;
					var language = document.getElementById("lanquageInput");
					var inLang = language.options[language.selectedIndex].value;
					
					language = document.getElementById("languageOutput");
					var outLang = language.options[language.selectedIndex].value;
					if (inLang == 'auto') {
						url+= '&lang=' + outLang;
					} else {
						url+= '&lang=' + inLang + '-' + outLang;
						}
					
					var ajax = new XMLHttpRequest();
					ajax.open('GET', url, true);
					ajax.onreadystatechange = function() {
						if (ajax.readyState == 4){
							if (ajax.status == 200) {
								text = ajax.responseText;
								text = JSON.parse(text);
								text = text.text[0];
								callback(text);
								
							}
						}				
					};
					ajax.send(null);
				},
				
				revert : function (id) {
				
				},
				
			};
